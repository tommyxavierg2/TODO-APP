<ion-content padding>
<ion-menu [content]="content" persistent="true" enabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
        <ion-list>
          <button menuClose detail-none ion-item (click)="logout();">Logout</button>
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
