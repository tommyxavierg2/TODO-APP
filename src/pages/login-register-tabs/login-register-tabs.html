<ion-tabs #loginRegisterTabs selectedIndex="1" tabsHighLight="true">
  <ion-tab tabIcon="photos" tabTitle="Photos" [root]="carouselPage"></ion-tab>
  <ion-tab tabIcon="log-in" tabTitle="Login" [root]="loginPage" tabsHideOnSubPages="true"></ion-tab>
  <ion-tab tabIcon="paper" tabTitle="Register" [root]="registerPage"></ion-tab>
  <ion-tab tabIcon="notifications" tabTitle="Push" [root]="pushNotificationPage"></ion-tab>
  <ion-tab tabIcon="settings"  tabTitle="Language" [root]="languageSettingsPage"></ion-tab>
</ion-tabs>
