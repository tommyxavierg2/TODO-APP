<ion-header>
    <ion-toolbar no-border>
      <ion-title>TODO App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Push your message</h3>
  <ion-item>
    <ion-label floating>Write your message</ion-label>
    <ion-textarea [(ngModel)]="userMessage"></ion-textarea>
  </ion-item>
  <button *ngIf="userMessage" ion-button block (click)="sendNotification(userMessage)">Push your message</button>
</ion-content>
