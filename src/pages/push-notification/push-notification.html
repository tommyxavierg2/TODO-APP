<ion-header>
    <ion-toolbar no-border>
      <ion-title>TODO App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{ 'Write a push message' | translate }}</h3>
  <ion-item>
    <ion-label floating>{{ 'Message' | translate }}</ion-label>
    <ion-textarea [(ngModel)]="userMessage"></ion-textarea>
  </ion-item>
  <button *ngIf="userMessage" ion-button block (click)="sendNotification(userMessage)">{{ 'Send the push message' | translate }}</button>
</ion-content>
