  <ion-header>
    <ion-navbar>
      <ion-toolbar no-border>
        <ion-title>TODO App</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content padding text-center>
    <h1>Register</h1>

      <div>
       <ion-item>
         <ion-label floating> email</ion-label>
          <ion-input type="text" [(ngModel)]="newUser.email" name="email"></ion-input>
       </ion-item>
     </div>
     <div>
      <ion-item>
        <ion-label floating>password</ion-label>
        <ion-input type="password" [(ngModel)]="newUser.password" name="password"></ion-input>
      </ion-item>
    </div>
    <div>
     <ion-item>
       <ion-label floating>confirm password</ion-label>
       <ion-input type="password" [(ngModel)]="newUser.confirmPassword" name="confirmPassword"></ion-input>
     </ion-item>
   </div>
      <ion-item>
        <ion-buttons end>
          <button ion-button color="danger" (click)="goBack()">Cancel</button>
          <button ion-button color="primary" (click)="registerNewUser()">Register</button>
        </ion-buttons>
      </ion-item>

  </ion-content>
