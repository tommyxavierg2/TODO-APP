<ion-header>
    <ion-toolbar no-border>
      <ion-title>TODO App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding text-center>
  <h3>{{ 'Select your language' | translate }}</h3>
    <ion-select [(ngModel)]="language">
      <ion-option selected value="en" (ionSelect)="changeLanguage('en')">English</ion-option>
      <ion-option (ionSelect)="changeLanguage('es')" value="es">Spanish</ion-option>
    </ion-select>
</ion-content>
