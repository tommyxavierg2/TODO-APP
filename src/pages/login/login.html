<ion-header>
  <ion-navbar>
    <ion-toolbar no-border>
      <ion-title>TODO App</ion-title>
      <button ion-button menuToggle right icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h1>Login </h1>

    <div>
     <ion-item>
        <ion-input type="text" placeholder="username" [(ngModel)]="loginUser.username" name="username"></ion-input>
     </ion-item>
   </div>
   <div>
    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="loginUser.password" name="userPassword"></ion-input>
    </ion-item>
  </div>
    <a ion-item href="">Â¿Forgot password?</a>
    <ion-item>
      <ion-buttons end>
        <button ion-button color="primary" (click)="goToRegisterPage()">Register</button>
        <button ion-button color="secondary" (click)="logIn()">Log In</button>
      </ion-buttons>
    </ion-item>

</ion-content>
