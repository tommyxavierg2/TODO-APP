<ion-header>
    <ion-toolbar no-border>
      <ion-title>TODO App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding text-center>
   <h1>{{ 'Login' | translate }} </h1>

 <ion-list *ngIf="!isLoggedIn">
    <ion-item>
      <ion-label floating>{{ 'Email' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="loginUser.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'Password' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="loginUser.password" (keyup.enter)="loginWithEmail()"></ion-input>
    </ion-item> <br>

      <button ion-button block color="secondary" (click)="loginWithEmail('es')">{{ 'Log In' | translate }}</button>


 </ion-list>

  <h3>{{ 'Connect with' | translate }} </h3>

  <ion-list>
     <ion-row>
       <ion-col col-6>
         <button ion-button block icon-right color="danger" (click)="loginWithGoogle()" *ngIf="!userProfile">
              Google
             <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-right (click)="loginWithFacebook()">
             Facebook
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
