<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      TODO App (Tasks: {{tasks.length}})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="inProgress(tasks)" text-center>Incompleted Tasks: ({{inProgress(tasks)}}) </h3>
  <ng-container *ngFor="let task of tasks; let i = index">
      <ion-list *ngIf="!task.isCompleted;" inset>
          <ion-row>
            <ion-col col-2>
              <ion-item>
                <ion-checkbox [(ngModel)]="task.isCompleted" (click)="updateTasks(i)"></ion-checkbox>
              </ion-item>
            </ion-col>
              <ion-col col-5>
                <ion-item>
                  <ion-textarea *ngIf="!task.isCompleted" [ngClass]="{'completed': task.isCompleted}" contenteditable="true"
                                 [(ngModel)]="task.description" (keyup.enter)="updateTasks(i)">
                 </ion-textarea>
                </ion-item>
              </ion-col>
              <ion-col col-5>
                <ion-item>
                  <button ion-button round (click)="updateTasks(i)">Save</button>
                  <button ion-button round color="danger" (click)="deleteTask(i)" title="Delete">X </button>
                </ion-item>
              </ion-col>
          </ion-row>
        </ion-list>
      </ng-container>

      <h3 text-center *ngIf="isCompleted(tasks)">Completed Tasks: ({{isCompleted(tasks)}}) </h3>
      <ng-container *ngFor="let task of tasks; let i = index">
         <ion-list *ngIf="task.isCompleted" inset>
            <ion-row justify-content-around>
              <ion-col col-2>
                <ion-item>
                  <ion-checkbox [(ngModel)]="task.isCompleted" (click)="updateTasks(i)"></ion-checkbox>
                </ion-item>
              </ion-col>
              <ion-col col-5>
                 <ion-item>
                   <ion-textarea [ngClass]="{'completed': task.isCompleted}" contenteditable="true"
                                 [(ngModel)]="task.description" (keyup.enter)="updateTasks(i)"
                                 >
                   </ion-textarea>
                 </ion-item>
               </ion-col>
               <ion-col col-5>
                 <ion-item>
                   <button ion-button round (click)="updateTasks(i)">Save</button>
                   <button ion-button round color="danger" (click)="deleteTask(i)" title="Delete">X</button>
                 </ion-item>
               </ion-col>
             </ion-row>
           </ion-list>
       </ng-container>

    <ion-list inset>
      <ion-row>
        <ion-col col-9>
           <ion-item>
             <ion-label floating>Write a task</ion-label>
             <ion-input type="text" [(ngModel)]="newTask.description" (keyup.enter)="addTask()">
             </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item *ngIf="newTask.description" >
            <button ion-button round name="submitBtn" (click)="addTask()">+</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

</ion-content>
